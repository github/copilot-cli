<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';">
  <title>Copilot Agent Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    #header {
      background: #252526;
      padding: 12px 16px;
      border-bottom: 1px solid #3e3e42;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #header h1 {
      font-size: 14px;
      font-weight: 600;
      color: #cccccc;
    }

    /* Mode controls */
    #mode-controls {
      display: flex;
      gap: 8px;
    }

    .mode-button {
      background: #0e639c;
      color: white;
      border: none;
      padding: 4px 12px;
      border-radius: 3px;
      font-size: 11px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .mode-button:hover {
      background: #1177bb;
    }

    .mode-button.active {
      background: #14a085;
    }

    /* Chat history */
    #chat-history {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #chat-history::-webkit-scrollbar {
      width: 8px;
    }

    #chat-history::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    #chat-history::-webkit-scrollbar-thumb {
      background: #424242;
      border-radius: 4px;
    }

    .message {
      padding: 10px 12px;
      border-radius: 6px;
      max-width: 85%;
      word-wrap: break-word;
    }

    .message.user {
      background: #0e639c;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    .message.agent {
      background: #2d2d30;
      color: #cccccc;
      align-self: flex-start;
    }

    .message.system {
      background: #3e3e42;
      color: #858585;
      align-self: center;
      font-size: 12px;
      font-style: italic;
      max-width: 100%;
      text-align: center;
    }

    .message .timestamp {
      font-size: 10px;
      color: #858585;
      margin-top: 4px;
    }

    /* Task list */
    #task-list {
      background: #252526;
      border-top: 1px solid #3e3e42;
      padding: 12px 16px;
      max-height: 150px;
      overflow-y: auto;
    }

    #task-list h3 {
      font-size: 12px;
      font-weight: 600;
      color: #858585;
      margin-bottom: 8px;
    }

    .task-item {
      font-size: 12px;
      color: #cccccc;
      padding: 4px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .task-item::before {
      content: '○';
      color: #0e639c;
    }

    .task-item.completed::before {
      content: '✓';
      color: #14a085;
    }

    /* Input area */
    #input-area {
      background: #252526;
      border-top: 1px solid #3e3e42;
      padding: 12px 16px;
      display: flex;
      gap: 8px;
    }

    #message-input {
      flex: 1;
      background: #3c3c3c;
      border: 1px solid #3e3e42;
      color: #cccccc;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
      font-family: inherit;
      outline: none;
    }

    #message-input:focus {
      border-color: #0e639c;
    }

    #send-button {
      background: #0e639c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #send-button:hover {
      background: #1177bb;
    }

    #send-button:disabled {
      background: #3e3e42;
      cursor: not-allowed;
    }

    /* Empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #858585;
      text-align: center;
      padding: 20px;
    }

    .empty-state h2 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .empty-state p {
      font-size: 13px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Copilot Agent</h1>
    <div id="mode-controls">
      <button class="mode-button" id="passive-btn">Passive</button>
      <button class="mode-button" id="selection-btn">Selection</button>
    </div>
  </div>

  <div id="chat-history">
    <div class="empty-state">
      <h2>Welcome to Copilot Agent</h2>
      <p>Type a command or click "Selection" to interact with screen elements.</p>
      <p style="margin-top: 8px; font-size: 11px;">
        Hotkeys: Ctrl+Alt+Space (toggle chat), Ctrl+Shift+O (toggle overlay)
      </p>
    </div>
  </div>

  <div id="task-list" style="display: none;">
    <h3>Tasks</h3>
    <div id="tasks-container"></div>
  </div>

  <div id="input-area">
    <input type="text" id="message-input" placeholder="Type a command...">
    <button id="send-button">Send</button>
  </div>

  <script>
    // State
    let currentMode = 'passive';
    let messages = [];

    // Elements
    const chatHistory = document.getElementById('chat-history');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const passiveBtn = document.getElementById('passive-btn');
    const selectionBtn = document.getElementById('selection-btn');

    /**
     * Add message to chat history
     */
    function addMessage(text, type = 'agent', timestamp = Date.now()) {
      // Remove empty state if present
      const emptyState = chatHistory.querySelector('.empty-state');
      if (emptyState) {
        emptyState.remove();
      }

      const messageEl = document.createElement('div');
      messageEl.className = `message ${type}`;
      
      const textEl = document.createElement('div');
      textEl.textContent = text;
      messageEl.appendChild(textEl);

      const timestampEl = document.createElement('div');
      timestampEl.className = 'timestamp';
      timestampEl.textContent = new Date(timestamp).toLocaleTimeString();
      messageEl.appendChild(timestampEl);

      chatHistory.appendChild(messageEl);
      chatHistory.scrollTop = chatHistory.scrollHeight;

      messages.push({ text, type, timestamp });
    }

    /**
     * Send message
     */
    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;

      // Add user message
      addMessage(text, 'user');

      // Send to main process
      window.electronAPI.sendMessage(text);

      // Clear input
      messageInput.value = '';
    }

    /**
     * Update mode display
     */
    function updateModeDisplay() {
      passiveBtn.classList.toggle('active', currentMode === 'passive');
      selectionBtn.classList.toggle('active', currentMode === 'selection');
    }

    /**
     * Set mode
     */
    function setMode(mode) {
      currentMode = mode;
      window.electronAPI.setMode(mode);
      updateModeDisplay();
      
      if (mode === 'selection') {
        addMessage('Selection mode activated. Click dots on the overlay to select screen elements.', 'system');
      } else {
        addMessage('Passive mode activated. Overlay is now click-through.', 'system');
      }
    }

    // Event listeners
    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    passiveBtn.addEventListener('click', () => setMode('passive'));
    selectionBtn.addEventListener('click', () => setMode('selection'));

    // Listen for dot selections
    window.electronAPI.onDotSelected((data) => {
      addMessage(`Selected dot: ${data.label} at (${data.x}, ${data.y})`, 'system');
      
      // Automatically switch back to passive mode after selection
      currentMode = 'passive';
      updateModeDisplay();
    });

    // Listen for agent responses
    window.electronAPI.onAgentResponse((data) => {
      addMessage(data.text, 'agent', data.timestamp);
    });

    // Initialize
    window.electronAPI.getState().then(state => {
      currentMode = state.overlayMode;
      updateModeDisplay();
    });
  </script>
</body>
</html>
