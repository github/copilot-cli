<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
  <title>Copilot Agent Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #1e1e1e;
      --bg-secondary: #252526;
      --bg-tertiary: #2d2d30;
      --bg-hover: #3e3e42;
      --border-color: #3e3e42;
      --text-primary: #cccccc;
      --text-secondary: #858585;
      --accent-blue: #0e639c;
      --accent-blue-hover: #1177bb;
      --accent-green: #14a085;
      --accent-red: #f14c4c;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ===== CUSTOM TITLEBAR ===== */
    #titlebar {
      background: var(--bg-secondary);
      padding: 0;
      height: 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      -webkit-user-select: none;
      user-select: none;
      border-bottom: 1px solid var(--border-color);
    }

    #titlebar-title {
      display: flex;
      align-items: center;
      gap: 8px;
      padding-left: 12px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    #titlebar-title .icon {
      width: 16px;
      height: 16px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
      border-radius: 4px;
    }

    #titlebar-controls {
      display: flex;
      height: 100%;
    }

    .titlebar-button {
      width: 46px;
      height: 100%;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      font-size: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.1s, color 0.1s;
    }

    .titlebar-button:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .titlebar-button.close:hover {
      background: var(--accent-red);
      color: white;
    }

    .titlebar-button svg {
      width: 10px;
      height: 10px;
    }

    /* ===== TOOLBAR ===== */
    #toolbar {
      background: var(--bg-secondary);
      padding: 8px 12px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    #mode-controls {
      display: flex;
      gap: 4px;
    }

    .mode-button {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
      padding: 5px 12px;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .mode-button:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
      border-color: var(--text-secondary);
    }

    .mode-button.active {
      background: var(--accent-blue);
      color: white;
      border-color: var(--accent-blue);
    }

    .mode-button .indicator {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
      opacity: 0.5;
    }

    .mode-button.active .indicator {
      background: #00ff88;
      opacity: 1;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    #action-controls {
      display: flex;
      gap: 4px;
    }

    .action-button {
      background: transparent;
      color: var(--text-secondary);
      border: none;
      width: 28px;
      height: 28px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }

    .action-button:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .action-button.capture {
      color: var(--accent-green);
    }

    .action-button.capture:hover {
      background: rgba(20, 160, 133, 0.2);
    }

    .action-button svg {
      width: 14px;
      height: 14px;
    }

    /* ===== PROVIDER BAR ===== */
    #provider-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 10px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border-color);
      font-size: 11px;
    }

    #provider-selector {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #provider-selector label {
      color: var(--text-secondary);
    }

    #provider-select,
    #model-select {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-primary);
      padding: 3px 6px;
      font-size: 10px;
      cursor: pointer;
      max-width: 100px;
    }

    #model-select {
      max-width: 130px;
    }

    #provider-select:hover,
    #model-select:hover {
      border-color: var(--accent-blue);
    }

    #provider-select:focus,
    #model-select:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 2px rgba(30, 144, 255, 0.2);
    }

    #provider-status {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-badge {
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 10px;
      font-weight: 500;
    }

    .status-badge.connected {
      background: rgba(20, 160, 133, 0.2);
      color: var(--accent-green);
    }

    .status-badge.disconnected {
      background: rgba(255, 90, 90, 0.2);
      color: #ff5a5a;
    }

    .status-badge.pending {
      background: rgba(255, 180, 0, 0.2);
      color: #ffb400;
    }

    .token-badge {
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 10px;
      background: var(--bg-secondary);
      color: var(--text-secondary);
    }

    /* ===== CHAT HISTORY ===== */
    #chat-history {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #chat-history::-webkit-scrollbar {
      width: 6px;
    }

    #chat-history::-webkit-scrollbar-track {
      background: transparent;
    }

    #chat-history::-webkit-scrollbar-thumb {
      background: var(--bg-hover);
      border-radius: 3px;
    }

    #chat-history::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }

    .message {
      padding: 10px 14px;
      border-radius: 8px;
      max-width: 90%;
      word-wrap: break-word;
      position: relative;
    }

    .message.user {
      background: var(--accent-blue);
      color: white;
      align-self: flex-end;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .message.agent {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      border: 1px solid var(--border-color);
    }

    .message.system {
      background: transparent;
      border: 1px dashed var(--border-color);
      color: var(--text-secondary);
      align-self: center;
      font-size: 11px;
      max-width: 100%;
      text-align: center;
      padding: 8px 16px;
    }

    .message.system.capture {
      border-color: var(--accent-green);
      color: var(--accent-green);
    }

    .message .timestamp {
      font-size: 9px;
      color: var(--text-secondary);
      margin-top: 6px;
      opacity: 0.7;
    }

    .message.user .timestamp {
      color: rgba(255,255,255,0.6);
    }

    /* ===== CONTEXT PANEL (collapsible) ===== */
    #context-panel {
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-color);
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    #context-panel.expanded {
      max-height: 200px;
    }

    #context-header {
      padding: 8px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      -webkit-user-select: none;
      user-select: none;
    }

    #context-header:hover {
      background: var(--bg-hover);
    }

    #context-header h3 {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #context-header .count {
      background: var(--accent-blue);
      color: white;
      padding: 1px 6px;
      border-radius: 10px;
      font-size: 10px;
    }

    #context-content {
      padding: 0 12px 12px;
      overflow-y: auto;
      max-height: 150px;
    }

    .context-item {
      font-size: 11px;
      color: var(--text-secondary);
      padding: 6px 8px;
      background: var(--bg-tertiary);
      border-radius: 4px;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .context-item .dot-marker {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent-blue);
    }

    .context-item .coords {
      color: var(--text-primary);
      font-family: 'SF Mono', monospace;
    }

    /* ===== INPUT AREA ===== */
    #input-area {
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-color);
      padding: 12px;
    }

    #input-wrapper {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }

    #message-input {
      flex: 1;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 13px;
      font-family: inherit;
      outline: none;
      resize: none;
      min-height: 40px;
      max-height: 120px;
      line-height: 1.4;
    }

    #message-input:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 2px rgba(14, 99, 156, 0.2);
    }

    #message-input::placeholder {
      color: var(--text-secondary);
    }

    #send-button {
      background: var(--accent-blue);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s;
    }

    #send-button:hover {
      background: var(--accent-blue-hover);
    }

    #send-button:disabled {
      background: var(--bg-hover);
      cursor: not-allowed;
    }

    #send-button svg {
      width: 18px;
      height: 18px;
    }

    /* ===== KEYBOARD HINTS ===== */
    #keyboard-hints {
      padding: 6px 12px;
      background: var(--bg-tertiary);
      font-size: 10px;
      color: var(--text-secondary);
      display: flex;
      justify-content: center;
      gap: 16px;
      border-top: 1px solid var(--border-color);
    }

    .hint kbd {
      background: var(--bg-secondary);
      padding: 2px 5px;
      border-radius: 3px;
      border: 1px solid var(--border-color);
      font-family: inherit;
      margin-right: 4px;
    }

    /* ===== EMPTY STATE ===== */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-secondary);
      text-align: center;
      padding: 30px;
    }

    .empty-state .logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
      border-radius: 16px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .empty-state .logo svg {
      width: 32px;
      height: 32px;
      fill: white;
    }

    .empty-state h2 {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .empty-state p {
      font-size: 12px;
      line-height: 1.6;
      max-width: 280px;
    }

    .empty-state .shortcuts {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .empty-state .shortcut {
      font-size: 11px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .empty-state .shortcut kbd {
      background: var(--bg-tertiary);
      padding: 3px 8px;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      font-family: 'SF Mono', monospace;
      font-size: 10px;
    }

    /* ===== RESIZE HANDLE ===== */
    .resize-handle {
      position: absolute;
      background: transparent;
    }

    .resize-handle.corner {
      width: 16px;
      height: 16px;
    }

    .resize-handle.nw { top: 0; left: 0; cursor: nw-resize; }
    .resize-handle.ne { top: 0; right: 0; cursor: ne-resize; }
    .resize-handle.sw { bottom: 0; left: 0; cursor: sw-resize; }
    .resize-handle.se { bottom: 0; right: 0; cursor: se-resize; }
  </style>
</head>
<body>
  <!-- Custom titlebar -->
  <div id="titlebar">
    <div id="titlebar-title">
      <div class="icon"></div>
      <span>Copilot Agent</span>
    </div>
    <div id="titlebar-controls">
      <button class="titlebar-button minimize" id="minimize-btn" title="Minimize">
        <svg viewBox="0 0 10 1"><rect width="10" height="1" fill="currentColor"/></svg>
      </button>
      <button class="titlebar-button close" id="close-btn" title="Close">
        <svg viewBox="0 0 10 10">
          <path d="M1 1 L9 9 M9 1 L1 9" stroke="currentColor" stroke-width="1.2" fill="none"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Toolbar -->
  <div id="toolbar">
    <div id="mode-controls">
      <button class="mode-button" id="passive-btn">
        <span class="indicator"></span>Passive
      </button>
      <button class="mode-button" id="selection-btn">
        <span class="indicator"></span>Selection
      </button>
    </div>
    <div id="action-controls">
      <button class="action-button capture" id="capture-btn" title="Capture Screen Region">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
      </button>
      <button class="action-button" id="settings-btn" title="Settings">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- AI Provider Bar -->
  <div id="provider-bar">
    <div id="provider-selector">
      <select id="provider-select" title="AI Provider">
        <option value="copilot">Copilot</option>
        <option value="openai">OpenAI</option>
        <option value="anthropic">Anthropic</option>
        <option value="ollama">Ollama</option>
      </select>
      <select id="model-select" title="Model">
        <option value="gpt-4o">GPT-4o</option>
        <option value="gpt-4o-mini">GPT-4o Mini</option>
        <option value="claude-sonnet-4.5">Claude Sonnet 4.5</option>
        <option value="claude-sonnet-4">Claude Sonnet 4</option>
        <option value="claude-opus-4.5">Claude Opus 4.5</option>
        <option value="claude-haiku-4.5">Claude Haiku 4.5</option>
        <option value="o1">o1</option>
        <option value="o1-mini">o1 Mini</option>
        <option value="o3-mini">o3 Mini</option>
      </select>
    </div>
    <div id="provider-status">
      <span id="auth-status" class="status-badge">Not Connected</span>
      <span id="token-count" class="token-badge" title="Estimated tokens">0 tokens</span>
    </div>
  </div>

  <!-- Chat history -->
  <div id="chat-history">
    <div class="empty-state">
      <div class="logo">
        <svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
      </div>
      <h2>Copilot Agent</h2>
      <p>Click "Selection" to interact with screen elements, or type a command below.</p>
      <div class="shortcuts">
        <div class="shortcut"><kbd>Ctrl+Alt+Space</kbd> Toggle chat</div>
        <div class="shortcut"><kbd>Ctrl+Shift+O</kbd> Toggle overlay</div>
        <div class="shortcut"><kbd>Ctrl+Alt+F</kbd> Toggle fine dots</div>
      </div>
    </div>
  </div>

  <!-- Context panel (for selected dots/captures) -->
  <div id="context-panel">
    <div id="context-header">
      <h3>Context <span class="count" id="context-count">0</span></h3>
      <span id="context-toggle">â–¼</span>
    </div>
    <div id="context-content"></div>
  </div>

  <!-- Input area -->
  <div id="input-area">
    <div id="input-wrapper">
      <textarea id="message-input" placeholder="Type a command..." rows="1"></textarea>
      <button id="send-button" title="Send message">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Keyboard hints -->
  <div id="keyboard-hints">
    <span class="hint"><kbd>Enter</kbd> Send</span>
    <span class="hint"><kbd>Shift+Enter</kbd> New line</span>
  </div>

  <script src="./chat.js"></script>
</body>
</html>
